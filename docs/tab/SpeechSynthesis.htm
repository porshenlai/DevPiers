<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
</head>
<body>
	<div>
		<style>
			[WidgetTag="std"] input[type="number"] { width:40px;text-align:center; }
		</style>
		<h1>致理點點名</h1>
		<div UIE="FunctionBar">
			<button func="upload">上傳</button>
			<button func="download">下載</button>
		</div>
		<div><table border="1" cellpadding="6" cellspacing="6"><thead>
			<th>學號</th>
			<th>姓名</th>
			<th>功能</th>
			<th>P02</th>
			<th>P03</th>
			<th>P04</th>
			<th>P05</th>
			<th>P06</th>
			<th>P08</th>
			<th>期中</th>
			<th>P10</th>
			<th>P11</th>
			<th>P12</th>
			<th>P13</th>
			<th>P14</th>
			<th>P15</th>
			<th>P16</th>
			<th>期末</th>
		</thead><tbody WidgetTag="std"><tr>
			<td><span std="I:text"></span></td>
			<td><span std="N:text"></span></td>
			<td><button func="call">Call</button></td>
			<td><input std="P02:Value" type="number" step="1" max="1" min="0"/></td>
			<td><input std="P03:Value" type="number" step="1" max="1" min="0"/></td>
			<td><input std="P04:Value" type="number" step="1" max="1" min="0"/></td>
			<td><input std="P05:Value" type="number" step="1" max="1" min="0"/></td>
			<td><input std="P06:Value" type="number" step="1" max="1" min="0"/></td>
			<td><input std="P08:Value" type="number" step="1" max="1" min="0"/></td>
			<td><input std="ME:Value" type="number" step="1" max="1" min="0"/></td>
			<td><input std="P10:Value" type="number" step="1" max="1" min="0"/></td>
			<td><input std="P11:Value" type="number" step="1" max="1" min="0"/></td>
			<td><input std="P12:Value" type="number" step="1" max="1" min="0"/></td>
			<td><input std="P13:Value" type="number" step="1" max="1" min="0"/></td>
			<td><input std="P14:Value" type="number" step="1" max="1" min="0"/></td>
			<td><input std="P15:Value" type="number" step="1" max="1" min="0"/></td>
			<td><input std="P16:Value" type="number" step="1" max="1" min="0"/></td>
			<td><input std="FE:Value" type="number" step="1" max="1" min="0"/></td>
		</tr></tbody></table></div>
	</div>
</body>
</html>
