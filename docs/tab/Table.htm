<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
</head>
<body>
	<div>
		<style>
			[WidgetTag="IPT"] { margin: 8px; padding: 6px; border: 2px solid silver; }
			[WidgetTag="IPT"]>div { display:flex; flex-flow:row nowrap; }
			[WidgetTag="IPT"] input { border: 0 solid silver; border-width: 0 0 2px 0;}
			.NF, .UF { flex:1 1 auto; }
			[__idx__] .NF, .UF { display:none; }
			[__idx__] .UF { display:inherit; }
		</style>
		<div>Table Sample</div>
		<div WidgetTag="IPT">
			<div>Name:<input type="text" style="flex:1 1 auto;" IPT="N:Value"/></div>
			<div>
				<select IPT="O.T:Value"></select>
				<input type="number" min="0" step="0.01" style="flex:1 1 auto;" IPT="O.A:Value"/>
			</div>
			<div>
				<select>
						<option>Cash</option>
						<option>Cash (from TWD)</option>
						<option>Cash (from USD)</option>
						<option>Credit Card</option>
				</select>
			</div>
			<div IPT="I:Attribute:__idx__" style="text-align:center;">
				<button class="NF" func="Add">Add</button>
				<button class="UF" func="Add">Edit</button>
				<button class="UF" func="Remove">Remove</button>
				<button class="UF" func="Clear">Clear</button>
			</div>
		</div>
		<div UIE="List">
			<table border="1" cellspacing="6" cellpadding="6" width="98%" align="center">
				<thead><tr WidgetTag="cn">
					<th>Name</th>
					<th>Origin</th>
					<th cn="R:text"></td>
				</tr></thead>
				<tbody WidgetTag="item"><tr func="Select">
					<td item="N:text"></td>
					<td item="O:List" WidgetTag="itt" align="right"><div><span itt="A:text"></span> (<span itt="T:text"></span>)</div></td>
					<td align="right"><span item="R:text"></span> (TWD)</td>
				</tr></tbody>
				<tbody><tr WidgetTag="tt">
					<td>Total</td>
					<td tt="O:List" WidgetTag="ttt" align="right"><div><span ttt="A:text"></span> (<span ttt="T:text"></span>)</div></td>
					<td align="right"><span tt="R:text"></span> (TWD)</td>
				</tr></tbody>
			</table>
		</div>
	</div>
</body>
</html>
